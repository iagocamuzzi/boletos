<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Boletos</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #6200ea;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            font-size: 36px;
            color: #6200ea;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            max-width: 1000px;
        }

        button {
            background-color: #6200ea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>Dashboard de Boletos</h1>
    <div class="dashboard-container">
        <div class="card">
            <h2 id="pagos">R$ 0,00</h2>
            <p>Pagos</p>
        </div>
        <div class="card">
            <h2 id="vencidos">R$ 0,00</h2>
            <p>Vencidos</p>
        </div>
        <div class="card">
            <h2 id="aVencer">R$ 0,00</h2>
            <p>A Vencer no MÃªs Atual</p>
        </div>
        <div class="card">
            <h2 id="valorJuros">R$ 0,00</h2>
            <p>Valor Juros</p>
        </div>
    </div>
    <button onclick="abrirPesquisa()">Pesquisar Boletos</button>

    <script>
        function abrirPesquisa() {
            window.open("pesquisar.html", "_blank");
        }
    </script>
</body>
</html>
